<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- main css -->
    <link rel="stylesheet" href="../../css/main.css" />
    <!-- home css -->
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <section class="desktop">
      <img src="../../assets/THUMBNAIL.png" />
    </section>
    <section class="container">
      <div class="all-content">
        <div class="top">
          <div class="count-icon">

          <div class="search">
            <p>What are you looking for today?</p>
          </div>
        </div>
        <div class="all-products">
          <!-- category 1 -->
          <section class="category">
            <div class="text">
              <h3>Featured</h3>
              <span>See All(17)</span>
            </div>
            <div class="content-card">
              <div class="card">
                <img src="../../assets/Group 12.png" alt="" />
                <p>Amy’s mock Interviews</p>
              </div>
              <div class="card">
                <img src="../../assets/Group 13.png" alt="" />

              </div>
              <div class="card">
                <img src="../../assets/Group 15.png" alt="" />
                <p>Jacob’s resume tips</p>
              </div>
            </div>
          </section>
          <!-- category 2 -->
          <section class="category">
            <div class="text">
              <h3>Graphics and Design</h3>
              <span>See All(33)</span>
            </div>
            <div class="content-card">
              <div class="card">
                <img src="../../assets/Rectangle 6.png" alt="" />
                <p>Poster Design</p>
              </div>
              <div class="card">
                <img src="../../assets/Rectangle 7.png" alt="" />
                <p>Vector Illustrations</p>
              </div>
              <div class="card">
                <img src="../../assets/Rectangle 8.png" alt="" />
                <p>Photography</p>
              </div>
            </div>
          </section>
          <!-- category 3 -->
          <section class="category">
            <div class="text">
              <h3>Hobbies</h3>
              <span>See All(29)</span>
            </div>
            <div class="content-card">
              <div class="card">
                <img src="../../assets/Rectangle 9.png" alt="" />
                <p>Music</p>
              </div>
              <div class="card">
                <img src="../../assets/Rectangle 10.png" alt="" />
                <p>Sports</p>
              </div>
              <div class="card">
                <img src="../../assets/Rectangle 11.png" alt="" />
                <p>Debate</p>
              </div>
            </div>
          </section>
        </div>
        <div class="c-btn">
          <a class="btn" href="#">Show more categories</a>
        </div>
        <div class="nav">
          <div class="opc-icon">
            <img src="../../assets/Vector (1).png" alt="" />
            <span>Home</span>
          </div>
          <div class="opc-icon">
            <img src="../../assets/fe_search.png" alt="" />
            <span>Search</span>
          </div>
          <div class="opc-icon">
            <img src="../../assets/bi_plus-circle-fill.png" alt="" />
            <span>Create</span>
          </div>
          <div class="opc-icon">
            <img src="../../assets/clarity_dashboard-line.png" alt="" />
            <span>Dashboard</span>
          </div>
          <div class="opc-icon">
            <img src="../../assets/whh_profile.png" alt="" />
            <span>Profile</span>
          </div>
        </div>
      </div>

</html>
